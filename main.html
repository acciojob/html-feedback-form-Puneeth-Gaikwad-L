<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="POST">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

    <label for="portfolio">Portfolio</label><br>
    <input type="url" id="portfolio" name="portfolio"><br>

    <label for="favColor">Color</label><br>
    <input type="color" id="favColor" name="color"><br>

    <label for="likeness">Likeness</label><br>
    <input type="range" id="likeness" name="likness" min="1" max="100"><br>

    
</form>

</html>
